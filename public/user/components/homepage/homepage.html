<!-- Section : Displaying the search results -->

<div class='scroll post-view-section' layout="row" id='results-container'>

    <div class='results-container' flex layout="column" layout-align="start start" style='overflow: auto; min-width: 300px; min-height: 300px;' ng-init='getRecent()' >
	<h1 class='header'>Showing {{recentPosts.length}} recent Posts</h1>

	<md-divider></md-divider>

	<div layout="row" layout-xs="column" layout-wrap>

		<md-card class='pointer mini-post' ng-repeat='post in recentPosts | orderBy:"-dateCreated" ' 
				dnd-type="'post'" dnd-draggable='post' ng-click='goToNode(post.id)'> 

		<div class='dragBar'></div>

        
        <div class='action-bar' style='position: absolute;height: 30px; width: 30px; top: 4px; right: -1px; text-align: center;' ng-init='getPostStatus(post);'>
	          <ng-md-icon icon="check_circle" style="fill: #8FE266" size="16" ng-if='post.status[0] == "viewed"'>
	          </ng-md-icon>
	          <ng-md-icon icon="fingerprint" style="fill: #2919F7" size="16" ng-if='post.status[0] == "created"'>
	          </ng-md-icon>
	          <ng-md-icon icon="thumb_up" style="fill: #C1BB08" size="16" ng-if='post.status[0] == "liked"'>
	          </ng-md-icon>
	          <ng-md-icon icon="bookmark" style="fill: #4D4AC7" size="16" ng-if='post.status[0] == "bookmarked"'>
	          </ng-md-icon>
        </div>

       <md-tooltip md-direction="bottom" md-autohide="true" ng-if='postStatus.length > 0'> You {{post.status[0]}} this post </md-tooltip>


		<md-content layout-wrap>
		    <div class='poster' ng-style='getPostBackground(post)'>
		      <div class='post-title' ng-if='post.attachments[0].id == null'>{{post.title}}</div>
		    </div>

		    <md-divider></md-divider>

		    <div class='post-details'>
		        <div class='post-title' ng-if='post.attachments[0].id != null'>{{post.title}}</div>
		        <div class='author-avatar'>{{getUserAvatar(post.createdBy)}}</div>
		        <div class='author-name'>{{getUserName(post.createdBy)}}</div> 
		        <div class='small'>{{post.dateCreated |  date: 'mediumDate' }} </div>
		    </div>
		</md-content>

		</md-card>

		<md-card class='empty-card' md-theme="default" layout-align='center' ng-click='getRecent(5)'>
		  <ng-md-icon icon="more_horiz" style="fill: gray" size="48">
		  </ng-md-icon>
		</md-card>

	</div>

</div>

  <div class='side-details' flex='10' >

    <div class='container' >

      <!-- navigation -->
      <div class='post-actions' layout="row" layout-align='right'  layout-wrap>
        <h3>Leader Board  </h3> 
      </div> 
        <table>
        <tr>
        <div layout="row"  ng-repeat='user in users'>
        
        <div class='author-avatar'>{{getUserAvatar(post.createdBy)}} 
         <a ui-sref='home.profile-details({address: user.ids})'>
        <img class='author-profile-picture main' src='{{user.avatar}}'/>
          <ul >{{user.name}} </ul>
         
          </a>
          </tr>
          </table>
           
</div>

</div>
